
apiVersion: apps/v1
kind: Deployment
metadata:
  name: capstone-app-deployment
  labels:
    app: healthcare-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: healthcare-app
  template:
    metadata:
      labels:
        app: healthcare-app
    spec:
      containers:
        - name: capstone-app-container
          image: thousifahamed/healthcare:v2
          ports:
            - containerPort: 8082  # Matches targetPort in Service
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"

---
apiVersion: v1
kind: Service
metadata:
  name: healthcare-app-service
spec:
  type: NodePort
  selector:
    app: healthcare-app
  ports:
    - protocol: TCP
      port: 8082  # Matches containerPort
      targetPort: 8082  # Matches containerPort
      nodePort: 30082  # Ensure this port is available
